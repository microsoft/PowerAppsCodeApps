name: Test Template

on:
  workflow_call:
    inputs:
      template:
        required: true
        type: string
        description: 'Template name (e.g., vite, starter)'

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Install dependencies (tests)
        working-directory: tests
        run: npm ci

      - name: Install dependencies (template)
        working-directory: templates/${{ inputs.template }}
        run: npm install

      - name: Get Playwright version
        id: playwright-version
        working-directory: tests
        run: echo "version=$(npm ls @playwright/test --json | jq -r '.dependencies["@playwright/test"].version')" >> $GITHUB_OUTPUT

      - name: Cache Playwright browsers
        uses: actions/cache@v4
        id: playwright-cache
        with:
          path: ~/.cache/ms-playwright
          key: playwright-${{ steps.playwright-version.outputs.version }}

      - name: Install Playwright browsers
        if: steps.playwright-cache.outputs.cache-hit != 'true'
        working-directory: tests
        run: npx playwright install --with-deps chromium

      - name: Install Playwright system dependencies
        if: steps.playwright-cache.outputs.cache-hit == 'true'
        run: npx playwright install-deps chromium

      - name: Run Playwright tests
        working-directory: tests
        run: npm run test:${{ inputs.template }}
        env:
          CI: true
          TEMPLATE: ${{ inputs.template }}

      - name: Upload Playwright report
        uses: actions/upload-artifact@v4
        if: ${{ !cancelled() }}
        with:
          name: playwright-report-${{ inputs.template }}-template
          path: tests/playwright-report/
          retention-days: 30
